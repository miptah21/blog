name: Deploy Quartz site

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v5
        with:
          node-version: '22'   # â¬… ganti jadi Node 22
      - run: npm install -g npm@latest   # pastikan npm terbaru
      - run: npm install
      - run: npx quartz build --output public
      - uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
